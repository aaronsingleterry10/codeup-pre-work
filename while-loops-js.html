<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While Loops, For Loops, Break and Continue</title>
    </head>
    <body>
        <script>

            var i = 2;

            while (i <= 65536) {
                console.log(i);
                i = i * 2;
            }

        </script>
    </body>
</html>
